<kendo-dialog
title="{{dataPokemon.name | titlecase}}"
*ngIf="windowDisplay" 
(close)="closeWindow()">

    <div class="viewPokemonData">

        <div class="row1">
            <div class="name"><h1>{{dataPokemon.name | titlecase}}</h1></div>
            <div class="id">Pokémon N° {{dataPokemon.id}}</div> 
            <div class="type">Type:<div *ngFor="let pokemontypes of dataPokemon.type">{{pokemontypes | titlecase}}</div></div>
        </div>
       
        <div class="row2">
            <div class="statName" >
                    <div *ngFor="let pokemonStat of dataPokemon.statsName">{{pokemonStat | titlecase}}:</div>
            </div>
            <div class="baseStat">
                <div *ngFor="let baseStat of dataPokemon.baseStat"> {{baseStat}}</div>
            </div>
            <div>
                Pokemon Ability:
                <div class="ability" *ngFor="let pokemonAbility of dataPokemon.ability">{{pokemonAbility}}</div>
                Pokemon Hidden Ability:
                <div *ngFor="let pokemonHiddenAbility of dataPokemon.hiddenAbility">{{pokemonHiddenAbility}}</div>
            </div>
        </div>

        <div class="row3">
            <img [src]="dataPokemon.spriteFrontUrl" [alt]="dataPokemon.name">
            <img [src]="dataPokemon.spriteBackUrl" [alt]="dataPokemon.name">
        </div>

        <div class="row4">
            <img [src]="dataPokemon.spriteFrontShinyUrl" [alt]="dataPokemon.name">
            <img [src]="dataPokemon.spriteBackUrlShiny" [alt]="dataPokemon.name">
        </div>

        <div class="row5">
            <div class="weight">Poids: {{dataPokemon.weight}} kg</div>
            <div class="height">Taille: {{dataPokemon.height}} m</div>
        </div>
    </div>
</kendo-dialog>
